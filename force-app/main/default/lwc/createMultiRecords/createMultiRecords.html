<template>
    <lightning-card title="Create New Records">
    <lightning-input type="text" name="fName" value={fName} onchange={handleTextChange} label="First Name"></lightning-input>
    <lightning-input type="text" name="lName" value={lName} onchange={handleTextChange} label="Last Name"></lightning-input>
    <lightning-combobox
            name="ptype"
            label="Product Type"
            value={value}
            placeholder="Select"
            options={options}
            onchange={handleChange} ></lightning-combobox><br>
    <div class="slds-m-right_small">
        <lightning-button class="slds-m-right_small" variant="brand" onclick={handleReset} label="Cancel"></lightning-button>
        <lightning-button class="slds-m-right_small" variant="brand" type="submit" label="Save" onclick={handleClick}></lightning-button>
    </div>
</lightning-card>
</template>
