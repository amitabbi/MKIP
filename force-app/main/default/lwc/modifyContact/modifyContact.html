<template>
    <lightning-card>
        <lightning-record-edit-form record-id={recordId} object-api-name="Contact" onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-input-field field-name="AccountId"></lightning-input-field>
            <lightning-input-field field-name="Email"></lightning-input-field>
            <lightning-input-field field-name="MobilePhone"></lightning-input-field>
            <div class="slds-m-right_small">
            <lightning-button class="slds-m-right_small" variant="brand" onclick={handleReset} label="Cancel"></lightning-button>
            <lightning-button class="slds-m-right_small" variant="brand" type="submit" label="Update"></lightning-button>
        </div>
            </lightning-record-edit-form>
    </lightning-card>
</template>
