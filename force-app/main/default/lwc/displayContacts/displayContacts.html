<template>
    <lightning-card title="Display list of contacts">

        <div style="height: 300px;">
            <template if:true={conList}>
            <lightning-datatable
                    key-field="id"
                    data={conList}
                    columns={columns}
                    onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}></template>
        </div> 
</lightning-card>

<div class="slds-m-around--medium" style="width: 30rem;">
    <article class="slds-tile">
        <h3 class="slds-tile__title slds-truncate" title="Record details"><a href="javascript:void(0);">Record details</a></h3>
        <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Name">Name:</dt>
                <dd class="slds-item_detail slds-truncate">{record.Email}</dd>
            </dl>
        </div>
    </article>
</div>

</template>
