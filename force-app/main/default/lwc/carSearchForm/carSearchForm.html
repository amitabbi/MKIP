<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="horizontal-small">
    <lightning-combobox
            name="carTypes"
            value={value}
            label="Car Types"
            placeholder="All Types"
            variant="label-hidden"
            options={carTypes}
            onchange={handleCarTypeChange} ></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
        <lightning-button class="slds-m-right_small" variant="brand" label="New" onclick={handleNewClick}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
