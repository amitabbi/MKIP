<template>

     <!-- insert spinner -->
     <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    </template>

    <lightning-layout multiple-rows="true">
        <template if:true={agentsFound}>
        <lightning-layout-item>
            <lightning-card variant="Narrow" title="Full Calendar" icon-name="standard:event">
                <div class="slds-card">
                    <div class="fullcalendar" lwc:dom="manual"></div>
                </div>

               

            </lightning-card>

        </lightning-layout-item>
    </template>


        <lightning-layout-item>
            <div class="al">
                <template if:true={agentsFound}>
                    <template for:each={agents} for:item="agent">
                        <div class="vertical-menu mar" key={agent.Id}>

                            <ul>
                                <a href="#" id={agent.Agent_User__c}
                                    onclick={showAgentCalHandler}><b>{agent.Contact__r.Name}</b><br /></a>
                            </ul>
                        </div>
                    </template>
                </template>
                <template if:false={agentsFound}>
                    <div class="slds-align_absolute-center container">
                        No Agents Found
                    </div>
                </template>


            </div>

        </lightning-layout-item>
    </lightning-layout>
